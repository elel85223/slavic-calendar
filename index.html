    <script>
// –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –∫–∞–ª–µ–Ω–¥–∞—Ä—è
let calendarData = [];

// –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ JSON —Ñ–∞–π–ª–∞ –Ω–∞ GitHub
fetch('calendar-data.json')
    .then(response => response.json())
    .then(data => {
        // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö
        calendarData = data.map(item => ({
            date: item['–î–∞—Ç–∞'],
            name: item['–ù–∞—Ä–æ–¥–Ω–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ'],
            traditions: item['–¢—Ä–∞–¥–∏—Ü–∏–∏ –∏ –æ–±—ã—á–∞–∏'],
            signs: item['–ü—Ä–∏–º–µ—Ç—ã –∏ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è'],
            nature: item['–ù–∞–±–ª—é–¥–µ–Ω–∏—è –∑–∞ –ø—Ä–∏—Ä–æ–¥–æ–π']
        }));
        console.log('–ó–∞–≥—Ä—É–∂–µ–Ω–æ –¥–Ω–µ–π –∏–∑ GitHub: ' + calendarData.length);
        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
        showThreeDays();
    })
    .catch(error => {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
        // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å, –∏—Å–ø–æ–ª—å–∑—É–µ–º –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
    });

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–≥—Ä—É–∑–∫–∏ Excel —Ñ–∞–π–ª–∞
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('excelFile').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        
        reader.onload = function(e) {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            
            // –ë–µ—Ä—ë–º –ø–µ—Ä–≤—ã–π –ª–∏—Å—Ç
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            
            // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ JSON
            const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: 1});
            
            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ –Ω—É–∂–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç
            calendarData = [];
            
            // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ (–ø–µ—Ä–≤—É—é —Å—Ç—Ä–æ–∫—É)
            for(let i = 1; i < jsonData.length; i++) {
                const row = jsonData[i];
                if(row[0]) { // –ï—Å–ª–∏ –µ—Å—Ç—å –¥–∞—Ç–∞
                    calendarData.push({
                        date: row[0], // –ö–æ–ª–æ–Ω–∫–∞ A - –î–∞—Ç–∞
                        name: row[1] || "", // –ö–æ–ª–æ–Ω–∫–∞ B - –ù–∞—Ä–æ–¥–Ω–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ
                        traditions: row[3] || "", // –ö–æ–ª–æ–Ω–∫–∞ D - –¢—Ä–∞–¥–∏—Ü–∏–∏
                        signs: row[4] || "", // –ö–æ–ª–æ–Ω–∫–∞ E - –ü—Ä–∏–º–µ—Ç—ã
                        nature: row[5] || "" // –ö–æ–ª–æ–Ω–∫–∞ F - –ù–∞–±–ª—é–¥–µ–Ω–∏—è
                    });
                }
            }
            
            alert('–ö–∞–ª–µ–Ω–¥–∞—Ä—å –∑–∞–≥—Ä—É–∂–µ–Ω! –í—Å–µ–≥–æ –¥–Ω–µ–π: ' + calendarData.length);
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –ø–∞–º—è—Ç—å –±—Ä–∞—É–∑–µ—Ä–∞
localStorage.setItem('customCalendarData', JSON.stringify(calendarData));
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            showView(currentView);
        };
        
        reader.readAsArrayBuffer(file);
    });
});

// –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–µ
        // –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –∫–∞–ª–µ–Ω–¥–∞—Ä—è
       
        let currentDate = new Date();
        let currentView = 'three-days';
        let touchStartX = 0;
        let touchEndX = 0;
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –¥–Ω—è –ø–æ –¥–∞—Ç–µ
        function getDayData(date) {
            const monthNames = ['—è–Ω–≤–∞—Ä—è', '—Ñ–µ–≤—Ä–∞–ª—è', '–º–∞—Ä—Ç–∞', '–∞–ø—Ä–µ–ª—è', '–º–∞—è', '–∏—é–Ω—è', 
                               '–∏—é–ª—è', '–∞–≤–≥—É—Å—Ç–∞', '—Å–µ–Ω—Ç—è–±—Ä—è', '–æ–∫—Ç—è–±—Ä—è', '–Ω–æ—è–±—Ä—è', '–¥–µ–∫–∞–±—Ä—è'];
            const day = date.getDate();
            const month = monthNames[date.getMonth()];
            const searchDate = `${day} ${month}`;
            
            return calendarData.find(d => d.date === searchDate) || {
                date: searchDate,
                name: "–î–µ–Ω—å –Ω–µ –Ω–∞–π–¥–µ–Ω",
                traditions: "–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç",
                signs: "–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç",
                nature: "–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç"
            };
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç—Ä–µ—Ö –¥–Ω–µ–π
        function showThreeDays() {
            const container = document.getElementById('daysContainer');
            container.innerHTML = '';
            container.style.display = 'flex';
            document.getElementById('weekView').style.display = 'none';
            
            const yesterday = new Date(currentDate);
            yesterday.setDate(currentDate.getDate() - 1);
            
            const tomorrow = new Date(currentDate);
            tomorrow.setDate(currentDate.getDate() + 1);
            
            const days = [
                { date: yesterday, label: '–í—á–µ—Ä–∞', isToday: false },
                { date: currentDate, label: '–°–µ–≥–æ–¥–Ω—è', isToday: true },
                { date: tomorrow, label: '–ó–∞–≤—Ç—Ä–∞', isToday: false }
            ];
            
            days.forEach(dayInfo => {
                const dayData = getDayData(dayInfo.date);
                const card = createDayCard(dayData, dayInfo.label, dayInfo.isToday);
                container.appendChild(card);
            });
            
            updateDateDisplay();
        }
        
        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–Ω—è
        function createDayCard(dayData, label, isToday) {
            const card = document.createElement('div');
            card.className = `day-card ${isToday ? 'today' : ''} fade-in`;
            
            const traditions = dayData.traditions.split(';').map(t => `<li>${t.trim()}</li>`).join('');
            const signs = dayData.signs.split(';').map(s => `<li>${s.trim()}</li>`).join('');
            const nature = dayData.nature.split(';').map(n => `<li>${n.trim()}</li>`).join('');
            
            card.innerHTML = `
                <div class="day-label">${label}</div>
                <div class="day-date">${dayData.date}</div>
                <div class="day-name">${dayData.name}</div>
                
                <div class="info-section">
                    <div class="info-title">
                        <span class="info-icon">üé≠</span>
                        –¢—Ä–∞–¥–∏—Ü–∏–∏ –∏ –æ–±—ã—á–∞–∏
                    </div>
                    <div class="info-content">
                        ${traditions}
                    </div>
                </div>
                
                <div class="info-section">
                    <div class="info-title">
                        <span class="info-icon">üå§</span>
                        –ü—Ä–∏–º–µ—Ç—ã –¥–Ω—è
                    </div>
                    <div class="info-content">
                        ${signs}
                    </div>
                </div>
                
                <div class="info-section">
                    <div class="info-title">
                        <span class="info-icon">üçÉ</span>
                        –ü—Ä–∏—Ä–æ–¥–∞ –ø–æ–¥—Å–∫–∞–∑—ã–≤–∞–µ—Ç
                    </div>
                    <div class="info-content">
                        ${nature}
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–µ–¥–µ–ª–∏
        function showWeek() {
            const container = document.getElementById('daysContainer');
            container.style.display = 'none';
            
            const weekView = document.getElementById('weekView');
            weekView.style.display = 'block';
            
            const weekGrid = document.getElementById('weekGrid');
            weekGrid.innerHTML = '';
            
            const startOfWeek = new Date(currentDate);
            const day = startOfWeek.getDay();
            const diff = startOfWeek.getDate() - day + (day === 0 ? -6 : 1);
            startOfWeek.setDate(diff);
            
            for (let i = 0; i < 7; i++) {
                const date = new Date(startOfWeek);
                date.setDate(startOfWeek.getDate() + i);
                const dayData = getDayData(date);
                
                const card = document.createElement('div');
                card.className = 'week-day-card fade-in';
                
                const isToday = date.toDateString() === new Date().toDateString();
                if (isToday) {
                    card.style.background = 'linear-gradient(135deg, #fff 0%, #fffacd 100%)';
                    card.style.border = '2px solid #ffd700';
                }
                
                card.innerHTML = `
                    <div class="week-day-date">${dayData.date}</div>
                    <div class="week-day-name">${dayData.name}</div>
                    <div class="week-day-info">
                        <strong>–¢—Ä–∞–¥–∏—Ü–∏–∏:</strong> ${dayData.traditions.split(';')[0]}<br>
                        <strong>–ü—Ä–∏–º–µ—Ç–∞:</strong> ${dayData.signs.split(';')[0]}
                    </div>
                `;
                
                weekGrid.appendChild(card);
            }
            
            updateDateDisplay();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –º–µ—Å—è—Ü–∞ (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)
        function showMonth() {
            alert('–†–µ–∂–∏–º –º–µ—Å—è—Ü–∞ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ä–µ–∂–∏–º "–¢—Ä–∏ –¥–Ω—è" –∏–ª–∏ "–ù–µ–¥–µ–ª—è"');
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∏–¥–æ–≤
        function showView(view) {
            currentView = view;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.mobile-menu-item').forEach(btn => btn.classList.remove('active'));
            
            switch(view) {
                case 'three-days':
                    showThreeDays();
                    break;
                case 'week':
                    showWeek();
                    break;
                case 'month':
                    showMonth();
                    break;
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø–æ –¥–∞—Ç–∞–º
        function navigateDate(direction) {
            if (currentView === 'three-days') {
                currentDate.setDate(currentDate.getDate() + direction);
            } else if (currentView === 'week') {
                currentDate.setDate(currentDate.getDate() + (direction * 7));
            }
            showView(currentView);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–∞—Ç—ã
        function updateDateDisplay() {
            const monthNames = ['–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å', 
                               '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'];
            const display = document.getElementById('dateDisplay');
            display.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞
        function showSearch() {
            document.getElementById('searchModal').style.display = 'block';
            document.getElementById('searchInput').focus();
        }
        
        function closeSearch() {
            document.getElementById('searchModal').style.display = 'none';
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').innerHTML = '';
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∏—Å–∫–∞
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    const results = document.getElementById('searchResults');
                    
                    if (searchTerm.length < 2) {
                        results.innerHTML = '';
                        return;
                    }
                    
                    const filtered = calendarData.filter(day => 
                        day.name.toLowerCase().includes(searchTerm) ||
                        day.traditions.toLowerCase().includes(searchTerm) ||
                        day.signs.toLowerCase().includes(searchTerm) ||
                        day.nature.toLowerCase().includes(searchTerm) ||
                        day.date.toLowerCase().includes(searchTerm)
                    );
                    
                    results.innerHTML = '';
                    filtered.slice(0, 10).forEach(day => {
                        const item = document.createElement('div');
                        item.className = 'search-result-item';
                        item.innerHTML = `
                            <strong>${day.date}</strong> - ${day.name}<br>
                            <small>${day.traditions.split(';')[0]}</small>
                        `;
                        item.onclick = function() {
                            // –ü–∞—Ä—Å–∏–º –¥–∞—Ç—É –∏–∑ —Å—Ç—Ä–æ–∫–∏
                            const parts = day.date.split(' ');
                            const dayNum = parseInt(parts[0]);
                            const monthNames = ['—è–Ω–≤–∞—Ä—è', '—Ñ–µ–≤—Ä–∞–ª—è', '–º–∞—Ä—Ç–∞', '–∞–ø—Ä–µ–ª—è', '–º–∞—è', '–∏—é–Ω—è', 
                                               '–∏—é–ª—è', '–∞–≤–≥—É—Å—Ç–∞', '—Å–µ–Ω—Ç—è–±—Ä—è', '–æ–∫—Ç—è–±—Ä—è', '–Ω–æ—è–±—Ä—è', '–¥–µ–∫–∞–±—Ä—è'];
                            const monthIndex = monthNames.indexOf(parts[1]);
                            
                            currentDate = new Date(currentDate.getFullYear(), monthIndex, dayNum);
                            closeSearch();
                            showView('three-days');
                        };
                        results.appendChild(item);
                    });
                    
                    if (filtered.length === 0) {
                        results.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                    }
                });
            }
        });
        
        // –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('show');
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–≤–∞–π–ø–æ–≤ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        }, false);
        
        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);
        
        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                navigateDate(1); // –°–≤–∞–π–ø –≤–ª–µ–≤–æ - —Å–ª–µ–¥—É—é—â–∏–π –¥–µ–Ω—å
            }
            if (touchEndX > touchStartX + 50) {
                navigateDate(-1); // –°–≤–∞–π–ø –≤–ø—Ä–∞–≤–æ - –ø—Ä–µ–¥—ã–¥—É—â–∏–π –¥–µ–Ω—å
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑—á–∏–∫
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
            }, 500);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É –æ —Å–≤–∞–π–ø–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            if (window.innerWidth <= 768) {
                const hint = document.getElementById('swipeHint');
                hint.style.display = 'block';
                setTimeout(() => {
                    hint.style.display = 'none';
                }, 3000);
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –≤–∏–¥
            showThreeDays();
        };
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ
        window.onclick = function(event) {
            const searchModal = document.getElementById('searchModal');
            if (event.target === searchModal) {
                closeSearch();
            }
            
            const mobileMenu = document.getElementById('mobileMenu');
            if (!event.target.closest('.mobile-menu') && !event.target.closest('.mobile-menu-btn')) {
                mobileMenu.classList.remove('show');
            }
        };
    </script>
