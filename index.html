<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Славянский народный календарь</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Georgia', serif;
            background: linear-gradient(135deg, #1a3a52 0%, #2c5f7c 50%, #4a8fb9 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Декоративные элементы фона */
        .bg-decoration {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0.1;
            z-index: 0;
        }
        
        .bg-pattern {
            position: absolute;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.05) 0%, transparent 50%);
            width: 100%;
            height: 100%;
        }
        
        /* Навигация */
        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-family: inherit;
        }
        
        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .nav-btn.active {
            background: rgba(255,215,0,0.3);
            border-color: #ffd700;
        }
        
        /* Основной контейнер */
        .main-container {
            padding-top: 80px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        
        /* Карточки дней */
        .days-container {
            display: flex;
            gap: 30px;
            padding: 20px;
            max-width: 1400px;
            width: 100%;
        }
        
        .day-card {
            flex: 1;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            color: #333;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 500px;
        }
        
        .day-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff9547, #ffd700, #ff9547);
        }
        
        .day-card.today {
            transform: scale(1.05);
            background: linear-gradient(135deg, #fff 0%, #fffacd 100%);
        }
        
        .day-card.today::before {
            height: 8px;
            background: linear-gradient(90deg, #ff6b6b, #ffd700, #ff6b6b);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        .day-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .day-card.today .day-label {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .day-date {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c5f7c;
            margin-bottom: 10px;
            line-height: 1;
        }
        
        .day-name {
            font-size: 1.4em;
            color: #ff7f3f;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255,127,63,0.2);
        }
        
        .info-section {
            margin-bottom: 25px;
        }
        
        .info-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #2c5f7c;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .info-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #ff9547, #ffd700);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .info-content {
            color: #555;
            line-height: 1.8;
            padding-left: 32px;
        }
        
        .info-content li {
            margin-bottom: 8px;
            position: relative;
            list-style: none;
        }
        
        .info-content li:before {
            content: "◈";
            position: absolute;
            left: -20px;
            color: #ff9547;
        }
        
        /* Кнопки переключения */
        .date-navigation {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(0,0,0,0.5);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .date-nav-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: inherit;
        }
        
        .date-nav-btn:hover {
            background: rgba(255,215,0,0.5);
            transform: scale(1.1);
        }
        
        .date-nav-btn:active {
            transform: scale(0.95);
        }
        
        .date-display {
            display: flex;
            align-items: center;
            color: white;
            font-size: 1.1em;
            padding: 0 20px;
            white-space: nowrap;
        }
        
        /* Режим недели */
        .week-view {
            display: none;
            padding: 20px;
            max-width: 1600px;
            width: 100%;
        }
        
        .week-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
        }
        
        .week-day-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            color: #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .week-day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .week-day-date {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c5f7c;
            margin-bottom: 5px;
        }
        
        .week-day-name {
            font-size: 0.9em;
            color: #ff7f3f;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .week-day-info {
            font-size: 0.8em;
            color: #666;
            line-height: 1.4;
        }
        
        /* Поиск */
        .search-modal {
            display: none;
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.98);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 70vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            z-index: 2000;
        }
        
        .search-input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #2c5f7c;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: inherit;
        }
        
        .search-results {
            color: #333;
        }
        
        .search-result-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .search-result-item:hover {
            background: #f0f0f0;
        }
        
        .close-search {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }
        
        /* Мобильная версия */
        @media (max-width: 768px) {
            .navigation {
                padding: 10px 15px;
            }
            
            .nav-title {
                font-size: 1.1em;
            }
            
            .nav-buttons {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
                background: rgba(255,255,255,0.2);
                border: 1px solid rgba(255,255,255,0.3);
                color: white;
                padding: 8px 12px;
                border-radius: 8px;
                font-size: 20px;
            }
            
            .main-container {
                padding-top: 60px;
                padding-bottom: 100px;
            }
            
            .days-container {
                flex-direction: column;
                gap: 20px;
                padding: 15px;
            }
            
            .day-card {
                padding: 20px;
                min-height: auto;
            }
            
            .day-card.today {
                transform: scale(1);
                box-shadow: 0 10px 40px rgba(255,215,0,0.3);
            }
            
            .day-date {
                font-size: 1.8em;
            }
            
            .day-name {
                font-size: 1.2em;
            }
            
            .info-title {
                font-size: 1em;
            }
            
            .info-content {
                font-size: 0.9em;
                padding-left: 25px;
            }
            
            .date-navigation {
                bottom: 20px;
                padding: 10px 20px;
                gap: 10px;
            }
            
            .date-nav-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .date-display {
                font-size: 1em;
                padding: 0 10px;
            }
            
            .week-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .search-modal {
                width: 95%;
                padding: 20px;
                top: 70px;
            }
            
            /* Свайп для мобильных */
            .swipe-hint {
                position: fixed;
                bottom: 80px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.6);
                color: white;
                padding: 8px 20px;
                border-radius: 20px;
                font-size: 0.9em;
                animation: fadeInOut 3s ease-in-out;
                z-index: 50;
            }
            
            @keyframes fadeInOut {
                0%, 100% { opacity: 0; }
                20%, 80% { opacity: 1; }
            }
        }
        
        /* Мобильное меню */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 55px;
            right: 15px;
            background: rgba(255,255,255,0.98);
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1001;
        }
        
        .mobile-menu.show {
            display: block;
        }
        
        .mobile-menu-item {
            display: block;
            width: 100%;
            padding: 12px 20px;
            background: none;
            border: none;
            color: #333;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        .mobile-menu-item:hover, .mobile-menu-item.active {
            background: rgba(255,215,0,0.2);
            color: #ff7f3f;
        }
        
        .mobile-menu-btn {
            display: none;
        }
        
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
        }
        
        /* Скрываем элементы по умолчанию */
        .hidden {
            display: none !important;
        }
        
        /* Плавная анимация появления */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Загрузчик */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 3000;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>

    <div class="loader" id="loader"></div>
    
    <nav class="navigation">

        <div class="nav-buttons">

    <div style="text-align: center; padding: 10px; background: rgba(0,0,0,0.3); position: fixed; top: 60px; left: 0; right: 0; z-index: 999;">
    <input type="file" id="excelFile" accept=".xlsx,.xls" style="display: none;">
    <button onclick="document.getElementById('excelFile').click()" style="background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">

    </button>
</div>
    
    <div class="mobile-menu" id="mobileMenu">
        <button class="mobile-menu-item active" onclick="showView('three-days'); toggleMobileMenu()">Три дня</button>
        <button class="mobile-menu-item" onclick="showView('week'); toggleMobileMenu()">Неделя</button>
        <button class="mobile-menu-item" onclick="showView('month'); toggleMobileMenu()">Месяц</button>
        <button class="mobile-menu-item" onclick="showSearch(); toggleMobileMenu()">Поиск</button>
    </div>
    
    <div class="main-container">
        <div class="days-container" id="daysContainer">
            <!-- Карточки дней будут добавлены через JavaScript -->
        </div>
        
        <div class="week-view" id="weekView">
            <div class="week-grid" id="weekGrid">
                <!-- Недельный вид будет добавлен через JavaScript -->
            </div>
        </div>
    </div>
    
    <div class="date-navigation">
        <button class="date-nav-btn" onclick="navigateDate(-1)">←</button>
        <div class="date-display" id="dateDisplay">Загрузка...</div>
        <button class="date-nav-btn" onclick="navigateDate(1)">→</button>
    </div>
    
    <div class="search-modal" id="searchModal">
        <button class="close-search" onclick="closeSearch()">×</button>
        <input type="text" class="search-input" id="searchInput" placeholder="Поиск по названию, примете или традиции...">
        <div class="search-results" id="searchResults"></div>
    </div>
    
    <div class="swipe-hint" id="swipeHint" style="display: none;">← Свайпните для переключения →</div>

let calendarData = [];

// Загружаем сохранённые данные при старте
const savedData = localStorage.getItem('customCalendarData');
if (savedData) {

}

// Обработчик загрузки Excel файла
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('excelFile').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        
        reader.onload = function(e) {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            
            // Берём первый лист
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            
            // Конвертируем в JSON
            const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: 1});
            
            // Преобразуем в нужный формат
            calendarData = [];
            
            // Пропускаем заголовок (первую строку)
            for(let i = 1; i < jsonData.length; i++) {
                const row = jsonData[i];
                if(row[0]) { // Если есть дата
                    calendarData.push({
                        date: row[0], // Колонка A - Дата
                        name: row[1] || "", // Колонка B - Народное название
                        traditions: row[3] || "", // Колонка D - Традиции
                        signs: row[4] || "", // Колонка E - Приметы
                        nature: row[5] || "" // Колонка F - Наблюдения
                    });
                }
            }
            
            alert('Календарь загружен! Всего дней: ' + calendarData.length);
            // Сохраняем в память браузера
localStorage.setItem('customCalendarData', JSON.stringify(calendarData));
            
            // Обновляем отображение
            showView(currentView);
        };
        
        reader.readAsArrayBuffer(file);
    });
});

        // Функция для получения данных дня по дате
        function getDayData(date) {
            const monthNames = ['января', 'февраля', 'марта', 'апреля', 'мая', 'июня', 
                               'июля', 'августа', 'сентября', 'октября', 'ноября', 'декабря'];
            const day = date.getDate();
            const month = monthNames[date.getMonth()];
            const searchDate = `${day} ${month}`;
            
            return calendarData.find(d => d.date === searchDate) || {
                date: searchDate,
                name: "День не найден",
                traditions: "Информация отсутствует",
                signs: "Информация отсутствует",
                nature: "Информация отсутствует"
            };
        }
        
        // Функция для отображения трех дней
        function showThreeDays() {
            const container = document.getElementById('daysContainer');
            container.innerHTML = '';
            container.style.display = 'flex';
            document.getElementById('weekView').style.display = 'none';
            
            const yesterday = new Date(currentDate);
            yesterday.setDate(currentDate.getDate() - 1);
            
            const tomorrow = new Date(currentDate);
            tomorrow.setDate(currentDate.getDate() + 1);
            
            const days = [
                { date: yesterday, label: 'Вчера', isToday: false },
                { date: currentDate, label: 'Сегодня', isToday: true },
                { date: tomorrow, label: 'Завтра', isToday: false }
            ];
            
            days.forEach(dayInfo => {
                const dayData = getDayData(dayInfo.date);
                const card = createDayCard(dayData, dayInfo.label, dayInfo.isToday);
                container.appendChild(card);
            });
            
            updateDateDisplay();
        }

                <div class="day-label">${label}</div>
                <div class="day-date">${dayData.date}</div>
                <div class="day-name">${dayData.name}</div>
                
                <div class="info-section">
                    <div class="info-title">
                        <span class="info-icon">🎭</span>
                        Традиции и обычаи
                    </div>
                    <div class="info-content">
                        ${traditions}
                    </div>
                </div>
                
                <div class="info-section">
                    <div class="info-title">
                        <span class="info-icon">🌤</span>
                        Приметы дня
                    </div>
                    <div class="info-content">
                        ${signs}
                    </div>
                </div>
                
                <div class="info-section">
                    <div class="info-title">
                        <span class="info-icon">🍃</span>
                        Природа подсказывает
                    </div>
                    <div class="info-content">
                        ${nature}
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // Функция для отображения недели
        function showWeek() {
            const container = document.getElementById('daysContainer');
            container.style.display = 'none';
            
            const weekView = document.getElementById('weekView');
            weekView.style.display = 'block';
            
            const weekGrid = document.getElementById('weekGrid');
            weekGrid.innerHTML = '';
            
            const startOfWeek = new Date(currentDate);
            const day = startOfWeek.getDay();
            const diff = startOfWeek.getDate() - day + (day === 0 ? -6 : 1);
            startOfWeek.setDate(diff);
            
            for (let i = 0; i < 7; i++) {
                const date = new Date(startOfWeek);
                date.setDate(startOfWeek.getDate() + i);
                const dayData = getDayData(date);
                
                const card = document.createElement('div');
                card.className = 'week-day-card fade-in';
                
                const isToday = date.toDateString() === new Date().toDateString();
                if (isToday) {
                    card.style.background = 'linear-gradient(135deg, #fff 0%, #fffacd 100%)';
                    card.style.border = '2px solid #ffd700';
                }
                
                card.innerHTML = `
                    <div class="week-day-date">${dayData.date}</div>
                    <div class="week-day-name">${dayData.name}</div>
                    <div class="week-day-info">
                        <strong>Традиции:</strong> ${dayData.traditions.split(';')[0]}<br>
                        <strong>Примета:</strong> ${dayData.signs.split(';')[0]}
                    </div>
                `;
                
                weekGrid.appendChild(card);
            }
            
            updateDateDisplay();
        }
        
        // Функция для отображения месяца (упрощенная версия)
        function showMonth() {
            alert('Режим месяца в разработке. Используйте режим "Три дня" или "Неделя"');
        }
        
        // Функция переключения видов
        function showView(view) {
            currentView = view;
            
            // Обновляем активную кнопку
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.mobile-menu-item').forEach(btn => btn.classList.remove('active'));
            
            switch(view) {
                case 'three-days':
                    showThreeDays();
                    break;
                case 'week':
                    showWeek();
                    break;
                case 'month':
                    showMonth();
                    break;
            }
        }
        
        // Функция навигации по датам
        function navigateDate(direction) {
            if (currentView === 'three-days') {
                currentDate.setDate(currentDate.getDate() + direction);
            } else if (currentView === 'week') {
                currentDate.setDate(currentDate.getDate() + (direction * 7));
            }
            showView(currentView);
        }
        
        // Функция обновления отображения даты
        function updateDateDisplay() {
            const monthNames = ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 
                               'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'];
            const display = document.getElementById('dateDisplay');
            display.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
        }
        
        // Функция поиска
        function showSearch() {
            document.getElementById('searchModal').style.display = 'block';
            document.getElementById('searchInput').focus();
        }
        
        function closeSearch() {
            document.getElementById('searchModal').style.display = 'none';
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').innerHTML = '';
        }
        
        // Обработчик поиска
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    const results = document.getElementById('searchResults');
                    
                    if (searchTerm.length < 2) {
                        results.innerHTML = '';
                        return;
                    }
                    
                    const filtered = calendarData.filter(day => 
                        day.name.toLowerCase().includes(searchTerm) ||
                        day.traditions.toLowerCase().includes(searchTerm) ||
                        day.signs.toLowerCase().includes(searchTerm) ||
                        day.nature.toLowerCase().includes(searchTerm) ||
                        day.date.toLowerCase().includes(searchTerm)
                    );
                    
                    results.innerHTML = '';
                    filtered.slice(0, 10).forEach(day => {
                        const item = document.createElement('div');
                        item.className = 'search-result-item';
                        item.innerHTML = `
                            <strong>${day.date}</strong> - ${day.name}<br>
                            <small>${day.traditions.split(';')[0]}</small>
                        `;
                        item.onclick = function() {
                            // Парсим дату из строки
                            const parts = day.date.split(' ');
                            const dayNum = parseInt(parts[0]);
                            const monthNames = ['января', 'февраля', 'марта', 'апреля', 'мая', 'июня', 
                                               'июля', 'августа', 'сентября', 'октября', 'ноября', 'декабря'];
                            const monthIndex = monthNames.indexOf(parts[1]);
                            
                            currentDate = new Date(currentDate.getFullYear(), monthIndex, dayNum);
                            closeSearch();
                            showView('three-days');
                        };
                        results.appendChild(item);
                    });
                    
                    if (filtered.length === 0) {
                        results.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">Ничего не найдено</div>';
                    }
                });
            }
        });
        
        // Мобильное меню
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('show');
        }
        
        // Обработчик свайпов для мобильных устройств
        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        }, false);
        
        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);
        
        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                navigateDate(1); // Свайп влево - следующий день
            }
            if (touchEndX > touchStartX + 50) {
                navigateDate(-1); // Свайп вправо - предыдущий день
            }
        }
        
        // Инициализация при загрузке
        window.onload = function() {
            // Скрываем загрузчик
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
            }, 500);
            
            // Показываем подсказку о свайпе на мобильных
            if (window.innerWidth <= 768) {
                const hint = document.getElementById('swipeHint');
                hint.style.display = 'block';
                setTimeout(() => {
                    hint.style.display = 'none';
                }, 3000);
            }
            
            // Инициализируем вид
            showThreeDays();
        };
        
        // Закрытие модальных окон по клику вне
        window.onclick = function(event) {
            const searchModal = document.getElementById('searchModal');
            if (event.target === searchModal) {
                closeSearch();
            }
            
            const mobileMenu = document.getElementById('mobileMenu');
            if (!event.target.closest('.mobile-menu') && !event.target.closest('.mobile-menu-btn')) {
                mobileMenu.classList.remove('show');
            }
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
